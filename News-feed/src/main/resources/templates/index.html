	<script id="rendered-js">
	var filterButton = $(".button");
		$(document).ready(function() {
			$('#list').click(function(event) {
				event.preventDefault();
				$('#posts .item').removeClass('col-xs-12 col-sm-12 col-md-6 col-lg-4');
				$('#posts .item').addClass('col-12');
				//$('#posts img').addClass('d-none');
				$('#grid').removeClass('active');
				$('#list').addClass('active');
			});

			$('#grid').click(function(event) {
				event.preventDefault();
				$('#posts .item').removeClass('col-12');
				$('#posts .item').addClass('col-xs-12 col-sm-12 col-md-6 col-lg-4');
				$('#posts img').removeClass('d-none');
				$('#list').removeClass('active');
				$('#grid').addClass('active');
			});
			filterButton.find("input").change(function(){
				$(this).parent().toggleClass("active");
				if($(this).val()=='All'){
					if($(this).is(":checked")){
						filterButton.addClass('active');
						$('.item').show();
					}else{
						filterButton.removeClass('active');	
					}
				}else{
					$('.item').hide();
					
					$('.button input:checked').each(function() {
						$('.'+$(this).val()).show();
					});
				}
			});
		});
		//# sourceURL=pen.js
	</script>
